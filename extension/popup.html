<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Job Detector</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <h1>Job Analyzer</h1>
    </div>

    <div class="input-group">
      <textarea
        id="jobDescriptionInput"
        placeholder="Paste job description here or click 'Analyze Page' to try auto-extracting..."
      ></textarea>
    </div>

    <div class="button-group">
      <button id="analyzeTextBtn" class="btn-analyze-text">Analyze Text</button>
      <button id="analyzePageBtn" class="btn-analyze-page">Analyze Page</button>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span>Analyzing...</span>
    </div>

    <div id="result"></div>

    <script src="popup.js"></script>
  </body>
</html>
